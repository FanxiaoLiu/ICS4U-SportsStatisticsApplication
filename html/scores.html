<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/scores.js"></script>
    <!-- Bootstrap core CSS -->
    <!--jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="initializeScores();">
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Sports Statistics Application</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="scoreDisplay.html" class="nav-item nav-link">Score Display</a>
                        <a href="scores.html" class="nav-item nav-link active">Enter Scores</a>
                        <a href="standings.html" class="nav-item nav-link">Standings</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Home Team</label>
            <select multiple class="form-control" id="exampleFormControlSelect1">
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Away Team</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Home Team score</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the score here">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Away Team score</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter the score here">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Date</label>
            <input type="date" id="exampleFormControlInput3" name="Date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="btnsubmitscores" onclick="submitScores();">Submit Scores</button>
    </form>
    <ul class="list-group" id="scoreslist">
        <!--class = list-group-item -->
    </ul>
</body>
</html>
