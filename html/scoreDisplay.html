<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/scoreDisplay.js"></script>
    <script src="/js/scores.js"></script>
    <link rel="stylesheet" href="/css/scoreDisplay.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="initialize();">
    
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Sports Statistics Application</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="scoreDisplay.html" class="nav-item nav-link active">Score Display</a>
                        <a href="scores.html" class="nav-item nav-link">Enter Scores</a>
                        <a href="standings.html" class="nav-item nav-link">Standings</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <button type="button" class="btn btn-secondary" onclick="sortDateOldtoNew();" id="sortButton">Sort by Date Ascending</button>
    <button type="button" class="btn btn-secondary" onclick="sortDateNewtoOld();" id="sortButton1">Sort by Date Descending</button>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Filter by Team</label>
        <select multiple class="form-control" id="exampleFormControlSelect1">
        </select>
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="btnsubmitscores" onclick="sortbyTeam();">Filter by Team Name</button>
    <div class="form-group">
        <label for="exampleFormControlInput3">Single Date Filter</label>
        <input type="date" id="exampleFormControlInputSingleDate" name="Date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="btnsubmitscores" onclick="filterScoresSingleDate();">Filter by Single Date</button>
    <div class="form-group">
        <label for="exampleFormControlInput3">Start Date</label>
        <input type="date" id="exampleFormControlInputDateRangeStart" name="Date" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">End Date</label>
        <input type="date" id="exampleFormControlInputDateRangeEnd" name="Date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="btnsubmitscores" onclick="filterScoresDateRange();">Filter by Date Range</button>
</body>
</html>
